<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="jumbotron">
    <div class="container">
        <h1>Welcome to MIU Admin Page!</h1>
    </div>

</div>
<div class="col-lg-2 col-sm-2 col-md-2">
    <h4>Manage Schedules</h4>
    <ul class="list-inline">
        <li  class="list-group-item">
            <form th:action="@{/admin/addfaculty}" method="get">
                <button class="btn btn-md" type="Submit">Add Faculties</button>
            </form>
        </li>
        <li class="list-group-item">
            <form th:action="@{/admin/addstudent}" method="get">
                <button class="btn btn-md" type="Submit">Add Students</button>
            </form>
        </li>
    </ul>
    <h4>Manage Courses</h4>
    <ul class="list-inline">
        <!--        <li class="list-group-item">-->
        <!--            <form th:action="@{/admin/course}" method="get">-->
        <!--                <button class="btn btn-md" type="Submit">Add Course</button>-->
        <!--            </form>-->
        <!--        </li>-->
        <li class="list-group-item">
            <form th:action="@{/admin/courses}" method="get">
                <button class="btn btn-md" type="Submit">Manage Courses</button>
            </form>
        </li>
    </ul>
    <h4>Manage Blocks</h4>
    <ul class="list-inline">
        <!--        <li class="list-group-item">-->
        <!--            <form th:action="@{/admin/block}" method="get">-->
        <!--                <button class="btn btn-md" type="Submit">Add Block</button>-->
        <!--            </form>-->
        <!--        </li>-->
        <li class="list-group-item">
            <form th:action="@{/admin/blocks}" method="get">
                <button class="btn btn-md" type="Submit">Manage Blocks</button>
            </form>
        </li>
    </ul>
    <h4>Manage Entries</h4>
    <ul class="list-inline">
        <!--        <li class="list-group-item">-->
        <!--            <form th:action="@{/admin/entry}" method="get">-->
        <!--                <button class="btn btn-md" type="Submit">Add Entry</button>-->
        <!--            </form>-->
        <!--        </li>-->
        <li class="list-group-item">
            <form th:action="@{/admin/entries}" method="get">
                <button class="btn btn-md" type="Submit">Manage Entries</button>
            </form>
        </li>
    </ul>
    <h4>Manage Sections</h4>
    <ul class="list-group">
        <li class="list-group-item">Sections</li>
    </ul>
    <h4>Generate Report</h4>
    <ul class="list-group">
        <li class="list-group-item">Reports</li>
    </ul>
</div>
<div class="col-lg-7 col-md-7 col-sm-7">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Schedule List
                        <a class="btn btn-primary btn-sm" th:href="@{/admin/createSchedule}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New
                        </a>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <div th:if="${!exception.isEmpty()}" class="alert alert-danger fade in" >
                                <strong>Danger!</strong> <span th:text="${exception}"></span>
                            </div>
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Status</th>
                                <th>Generated Date</th>
                                <th>Approved Date</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="schedule : ${schedules}" >
                                <tr class="odd gradeX">
                                    <td th:text="${schedule.id}"></td>
                                    <td th:text="${schedule.status}"></td>
                                    <td th:text="${schedule.generatedDate}"></td>
                                    <td  th:text="${schedule.approvedDate}"></td>

                                    <td>
                                        <a th:href="@{'/admin/editSchedule/' + ${schedule.id}}" class="btn btn-success btn-sm">Edit</a>&nbsp;
                                        <a th:if="${schedule.status.toString().equals('DRAFT')}" th:href="@{'/schedule/approved/' + ${schedule.id}}" class="btn btn-success btn-sm">Approved</a>&nbsp;
                                        <a th:if="${schedule.status.toString().equals('APPROVED')}" th:href="@{'/schedule/unapproved/' + ${schedule.id}}" class="btn btn-success btn-sm">
                                            <a th:href="@{'/schedule/delete/' +${schedule.id}}" class="btn btn-danger btn-sm" >Delete</a>&nbsp;
                                            <a th:href="@{'/schedule/details/' + ${schedule.id}}" class="btn btn-success btn-sm">Details</a>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
</div>

<div class="col-lg-3 col-sm-3 col-md-3">

</div>

<script>
    $('#myModal').on('show', function() {
        var id = $(this).data('id'),
            removeBtn = $(this).find('.danger');
    })

    $('.confirm-delete').on('click', function(e) {
        e.preventDefault();

        var id = $(this).data('id');
        $('#myModal').data('id', id).modal('show');
    });

    $('#btnYes').click(function() {
        // handle deletion here
        var id = $('#myModal').data('id');
        $('[data-id='+id+']').remove();
        $('#myModal').modal('hide');
    });
</script>
</body>
</html>
