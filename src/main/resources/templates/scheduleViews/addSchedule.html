<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="jumbotron">
    <div class="container">
        <h2>Welcome to MIU Admin Page!</h2>
        <h3>Manage Schedule!</h3>
    </div>

</div>
<div class="col-lg-2 col-sm-2 col-md-2">
    <ul class="list-inline">
        <li  class="list-group-item">
            <form th:action="@{/admin/createSchedule}" method="get">
                <button class="btn btn-md" type="Submit">Create Schedule</button>
            </form>
        </li>
        <li class="list-group-item">
            <form th:action="@{/admin/manageSchedule}" method="get">
                <button class="btn btn-md" type="Submit">Manage Schedule</button>
            </form>
        </li>
    </ul>
</div>
<div class="col-lg-7 col-md-7 col-sm-7">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span >Generate New Schedule</span>
                    </div>
                    <div class="panel-body">
                        <form th:action="@{/admin/createSchedule}" th:object="${schedule}" method="post">
                            <fieldset>

                                <div th:if="${!exception.isEmpty()}" class="alert alert-danger fade in" >
                                    <strong>Danger!</strong> <span th:text="${exception}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="entry" class="col-sm-3">Entry: </label>
                                    <div class="col-sm-9">
                                        <select required class="form-control" id="entry"
                                                th:field="*{entry}">
                                            <option th:each="entry : ${entries}"
                                                    th:value="${entry.entryID}" th:text="${entry.entryName}"></option>
                                        </select>
                                        <p class="help-block"></p>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <input id="btnAdd" class="btn btn-primary" type="submit" value="Generate" />
                                    <a class="btn btn-default" th:href="@{/admin/manageSchedule}">Cancel</a>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-3 col-sm-3 col-md-3">

</div>


</body>
</html>
