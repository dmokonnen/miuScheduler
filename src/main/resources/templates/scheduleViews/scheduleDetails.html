<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="jumbotron">
    <div class="container">
        <h2>Welcome to MIU Admin Page!</h2>
        <h3>Manage Schedule!</h3>
    </div>

</div>
<div class="col-lg-2 col-sm-2 col-md-2">
    <ul class="list-inline">
        <li  class="list-group-item">
            <form th:action="@{/admin/createSchedule}" method="get">
                <button class="btn btn-md" type="Submit">Create Schedule</button>
            </form>
        </li>
        <li class="list-group-item">
            <form th:action="@{/admin/manageSchedule}" method="get">
                <button class="btn btn-md" type="Submit">Manage Schedule</button>
            </form>
        </li>
    </ul>
</div>
<div class="col-lg-7 col-md-7 col-sm-7">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="btn btn-primary btn-sm" th:href="@{/createSchedule}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New
                        </a>

                    </div>
                    <!-- /.panel-heading -->
                    <div class="row" >
                        <label class="label label-info" th:inline="text">
                            Status :[[${schedule.status}]]
                        </label>
                        <label class="label label-info" th:inline="text">
                            Entry :[[${schedule.entry.entryName}]]
                        </label>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                        </div>
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <tbody>
                            <th:block th:each="block : ${schedule.entry.blocksList}" >
                                <tr class="odd gradeX">
                                    <td th:text="${block.blockName}"></td>
                                    <td ></td>
                                    <td ></td>
                                    <td></td>
                                    <td ></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td >Section Name</td>
                                    <td >Course</td>
                                    <td >Faculty</td>
                                    <td>Capacity</td>
                                    <td >Enrolled</td>
                                    <td>Available</td>
                                </tr>
                                <th:block th:each="section : ${block.sections}">
                                    <tr>
                                        <td></td>
                                        <td th:text="${section.name}">Section Name</td>
                                        <td th:text="${section.course.courseTitle}">Course</td>
                                        <td th:if="${section.faculty != null}"><span th:text="${section.faculty.firstName}"></span></td>
                                        <td th:unless="${section.faculty != null}">No Faculty assigned</td>
                                        <td th:text="${section.capacity}">Capacity</td>
                                        <td th:text="${section.enrolled}">Enrolled</td>
                                        <td th:text="${section.availableSeats}">Available</td>

                                    </tr>
                                </th:block>

                            </th:block>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
</div>

<div class="col-lg-3 col-sm-3 col-md-3">

</div>

</body>
</html>
