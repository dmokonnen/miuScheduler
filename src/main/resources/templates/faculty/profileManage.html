<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Faculty Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="jumbotron">
    <div class="container">
        <h2>Welcome to MIU Faculty Page!</h2>
        <h3>Manage Profile!</h3>
    </div>
    <div class="container">
        <br>
        <a href="/faculty/home">Home</a>
    </div>
</div>
<div class="col-lg-3 col-sm-3 col-md-3">
    <ul class="list-group">
        <li  class="list-group-item">
            <form th:action="@{/faculty/courses}" method="get">
                <button class="btn btn-md" type="Submit">Select Course Preferences</button>
            </form>
        </li>
        <li class="list-group-item">
            <form th:action="@{/faculty/profile}" method="get">
                <button class="btn btn-md" type="Submit">Manage Profile</button>
            </form>
        </li>
        <li class="list-group-item">
            <form th:action="@{/faculty/block}" method="get">
                <button class="btn btn-md" type="Submit">Manage Block</button>
            </form>
        </li>
    </ul>

</div>
<div class="col-lg-6 col-md-6 col-sm-6">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span>Faculty Profile</span>
                </div>

                <div class="panel-body" th:object="${faculty}">
                    <div class="form-horizontal col-lg-10">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Faculty ID: </label>
                            <div class="col-sm-9">
                                <p th:text="${faculty.facultyID}" class="form-control-static"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">First Name: </label>
                            <div class="col-sm-9">
                                <p th:text="${faculty.firstName}" class="form-control-static"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Last Name: </label>
                            <div class="col-sm-9">
                                <p th:text="${faculty.lastName}" class="form-control-static"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Email: </label>
                            <div class="col-sm-9">
                                <p th:text="${faculty.email}" class="form-control-static"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Specialization: </label>
                            <div class="col-sm-9">
                                <p th:text="${faculty.specialization}" class="form-control-static"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Preferred Course: </label>
                            <div class="col-sm-9">
                                <p class="form-control-static">
                                <li th:each="preferredCourse : ${faculty.preferredCourses}" th:text="${preferredCourse.courseTitle}">
                                </li>
                                </p>
                            </div>
                        </div>

<!--                        <div class="form-group">-->
<!--                            <label class="col-sm-3 control-label">Sections: </label>-->
<!--                            <div class="col-sm-9">-->
<!--                                <p class="form-control-static">-->
<!--                                <li th:each="section : ${faculty.sections}" th:text="${section.name}">-->
<!--                                </li>-->
<!--                                </p>-->
<!--                            </div>-->
<!--                        </div>-->

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Selected Blocks: </label>
                            <div class="col-sm-9">
                                <p class="form-control-static">
                                <li th:each="block : ${faculty.blocks}" th:text="${block.blockName}">
                                </li>
                                </p>
                            </div>
                        </div>

                        <div class="text-center">
                            <a th:href="@{'/faculty/profileUpdate'}" class="btn btn-success">Edit</a>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <img th:src="@{/images/faculty.png}" style="max-width: 150px"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-3 col-sm-3 col-md-3">

</div>


</body>
</html>
